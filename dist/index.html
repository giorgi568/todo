<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bundle.js">
</head>
<body>
  <div id="content">
    <header class="bg-slate-800 text-fuchsia-50 text-4xl">
      <svg class="fill-current w-30 h-20 mr-2 m-0" viewBox="0 -960 960 960"><path d="M250-279h220v-60H250v60Zm120-171h220v-60H370v60Zm120-171h220v-60H490v60ZM180-120q-24 0-42-18t-18-42v-600q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm0-60h600v-600H180v600Zm0-600v600-600Z"/></svg>
      Todo App
    </header>
    <div class="container max-w-none">
      <div class="left-panel bg-slate-500 min-w-fit">
        <ul>
          <li><button class="bg-transparent hover:bg-slate-600 text-slate-900 font-semibold hover:text-white py-2 px-4 border border-slate-600 hover:border-transparent rounded text-lg inline-flex items-center w-[170px] justify-center">
            <svg class="fill-current w-7 h-7 mr-2 m-0" viewBox="0 -960 960 960"><path d="m394-80-70-123H189l-87-154 69-123-69-123 87-154h135l70-123h172l70 123h135l87 154-69 123 69 123-87 154H636L566-80H394Zm243-429h100l54-94-54-94H637l-54 94 54 94ZM430-388h100l54-92-54-92H430l-54 92 54 92Zm0-244h100l54-94-54-94H430l-54 94 54 94ZM224-509h100l54-94-54-94H224l-54 94 54 94Zm0 246h100l54-94-55-94H223l-54 94 55 94Zm206 123h100l54-94-54-94H430l-54 94 54 94Zm207-123h100l54-94-54-94H637l-51 94 51 94Z"/></svg>
            <span>General</span>
          </button></li>
          <li class="font-semibold text-slate-900">
            Projects 
            <!-- this is where i left -->
            <ul id="listOfProjects" class="mt-5">
              <button class="bg-transparent hover:bg-slate-600 text-slate-900 font-semibold hover:text-white py-2 px-4 border border-slate-600 hover:border-transparent rounded text-base">first project</button>
            </ul>
          </li>
          <li><button data-modal-target="authentication-modal" data-modal-toggle="authentication-modal" class="bg-transparent hover:bg-slate-600 text-slate-900 font-semibold hover:text-white py-2 px-4 border border-slate-600 hover:border-transparent rounded text-lg inline-flex items-center w-[170px]">
            <svg class="fill-current w-7 h-7 mr-2 m-0" viewBox="0 -960 960 960"><path d="M450-200v-250H200v-60h250v-250h60v250h250v60H510v250h-60Z"/></svg>
            <span> Add Project</span>
          </button>
      </li>
      </ul> 
      </div>
      <div class="right-panel bg-slate-300 "> 
      <h2 class="font-bold text-5xl"> General </h2>
      <div class="tasks text-white"> 
        <div class="w-5/6 bg-slate-500 h-[40px] rounded-sm flex items-center justify-between px-2"> 
          <button> 
            <svg class="fill-current w-7 h-7 mr-2 m-0"  viewBox="0 -960 960 960"><path d="M480-80q-82 0-155-31.5t-127.5-86Q143-252 111.5-325T80-480q0-83 31.5-156t86-127Q252-817 325-848.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82-31.5 155T763-197.5q-54 54.5-127 86T480-80Zm0-60q142 0 241-99.5T820-480q0-142-99-241t-241-99q-141 0-240.5 99T140-480q0 141 99.5 240.5T480-140Zm0-340Z"/></svg>
          </button>
          <div class="titleOfProject"> title of the project</div>
          <div class="dueDate"> due date of the task</div>
          <div class="priority"> priority: high</div>
        </div>
      </div>
      
      </div>
    </div>
    <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50  w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center items-center hidden" type="button">
      <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-hide="authentication-modal">
                  <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                  <span class="sr-only">Close modal</span>
              </button>
              <div class="px-6 py-6 lg:px-8">
                  <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Create Project</h3>
                  <form class="space-y-6" action="#">
                      <div>
                          <label for="createProjectInput" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter Project Name</label>
                          <input type="text" name="text" id="createProjectInput" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500  dark:placeholder-gray-400 dark:text-white " required pattern=".{2,10}">
                          <span class="mt-2 text-sm text-black peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">
                            Please enter name that is 2-10 characters
                          </span>
                      </div>
                      <button id="addProjectSubmit" type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 ">Create</button>
                      
                      
                  </form>
              </div>
          </div>
      </div>
  </div> 
  </div>
  
</body>
<script src="bundle.js"></script>
</html>
